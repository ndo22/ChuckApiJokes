<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random Jokes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-card class="welcome-card">
    <ion-card-content>
      {{ myoutput }}
    </ion-card-content>
    <ion-button  (click)="btnFavClicked()" expand="block"><ion-icon name="heart-outline"></ion-icon></ion-button>
  </ion-card>
</ion-content>

<ion-button  (click)="btnClicked()" expand="block">Generate Joke</ion-button>
