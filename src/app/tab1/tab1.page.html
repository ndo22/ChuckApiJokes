<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Price Maker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card class="welcome-card">
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="10" (click)="copyToClipboard(myoutput)">
          {{ myoutput }}
        </ion-col>
        <ion-col size="2">
          <ion-button  (click)="btnFavClicked()" fill="clear"><ion-icon name="heart-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<section class="ion-padding" >
  <ion-button (click)="btnClicked()" expand="block">Add Ingredient</ion-button>
</section>
