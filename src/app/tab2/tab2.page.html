<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personal Jokes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">FirstName</ion-label>
    <ion-input [(ngModel)]="myname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">LastName</ion-label>
    <ion-input [(ngModel)]="mylastname"></ion-input>
  </ion-item>

  <ion-card class="welcome-card" (click)="copyToClipboard(myoutput)">
    <ion-card-content>
      {{ myoutput }}
    </ion-card-content>
  </ion-card>
</ion-content>
  
  <section class="ion-padding">
    <ion-button  (click)="btnClicked()" expand="block">Generate Joke</ion-button>
  </section>
