<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let item of favourites">

        <ion-item>
          <ion-card class="welcome-card" (click)="copyToClipboard(item)">
            <ion-card-content>
                  {{ item.joke }}
            </ion-card-content>
          </ion-card>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeFav(item)"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
